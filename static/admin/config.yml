backend:
  name: github
  repo: a-franca/website
  branch: main
  base_url: https://sveltia-cms-auth.abf-li.workers.dev
  commit_messages:
    create: "Add new content: {{slug}}" 
    update: "Update content: {{slug}}"
    delete: "Delete content: {{slug}}" 
    uploadMedia: Upload “{{path}}”
    deleteMedia: Delete “{{path}}”

show_preview_links: false

site_url: https://abf.li
logo_url: https://abf.li/images/feature/brutal-logo.webp

publish_mode: editorial_workflow
media_folder: static/uploads/images
public_folder: uploads/images

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

editor:
  preview: true

collections:

  - name: "home"
    label: "Homepage"
    icon: "house"
    files:
      - file: "content/_index.md"
        label: "Homepage"
        name: "home"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Draft", name: "draft", widget: "boolean"}
          - {label: "Content", name: "body", widget: "markdown"}

  - name: "page"
    label: "Single Pages"
    folder: "content/pages"
    path: "{{slug}}/index"
    icon: "pages"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Draft", name: draft, widget: boolean, default: true}
      - {label: "Content", name: "body", widget: "markdown"}

  - name: "post"
    label: "All Posts"
    folder: "content/posts"
    path: "{{year}}/{{slug}}/index"
    icon: "post_add"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Draft", name: draft, widget: boolean, default: true}
      - {label: "Content", name: "body", widget: "markdown"}

  - name: "note"
    label: "All Notes"
    folder: "content/notes"
    path: "{{year}}/{{year}}{{month}}{{day}}-{{hour}}{{minute}}/index"
    icon: "edit_note"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string", default: "dd Month YYYY at hh:mm"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Tags", name: "tags", widget: "list", default: ["notes"], required: false}
      - {label: "Draft", name: draft, widget: boolean, default: false}
      - {label: "Content", name: "body", widget: "markdown"}

  - name: "blogroll"
    label: "Blogroll List"
    icon: "rss_feed"
    files:
      - name: "blogroll"
        label: "blogroll.json"
        file: "data/blogroll.json"
        fields:
          - name: members
            label: Members
            label_singular: Member
            widget: list
            root: true
            fields:
              - name: name
                label: Name
              - name: link
                label: Website
              - name: rss
                label: RSS Feed
              - name: description
                label: Description